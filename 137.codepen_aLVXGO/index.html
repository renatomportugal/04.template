<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  yun</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Exemplo de aplicação de CRUD</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container">
    <header class="page-header">
      <div class="branding">
        <img src="https://allin.com.br/wp-content/uploads/2016/02/logo_cabecalho_laranja.png" alt="Logo" title="Home page" class="logo" />
        <br/>
        <h1>Exemplo de aplicação CRUD</h1>
        <h2>Livros</h2>
      </div>
    </header>
    <main id="app">
      <router-view></router-view>
    </main>
  </div>

  <template id="product-list">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>Nome</th>
        <th>Autor</th>
        <th>Preço</th>
        <th>ISBN-13</th>
        <th class="col-sm-2"></th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="product in products">
        <td>
          <router-link v-bind:to="{name: 'product', params: {product_id: product.id}}">{{ product.name }}</router-link>
        </td>
        <td>{{ product.author }}</td>
        <td>
          <span class="glyphicon glyphicon-btc" aria-hidden="true"></span>
          {{ product.price }}
        </td>
        <td>{{ product.code }}</td>
          
        <td>
          <router-link class="btn btn-warning btn-xs" v-bind:to="{name: 'product-edit', params: {product_id: product.id}}">Editar</router-link>
          <router-link class="btn btn-danger btn-xs" v-bind:to="{name: 'product-delete', params: {product_id: product.id}}">Remover</router-link>
        </td>
      </tr>
      </tbody>
    </table>
        <div class="actions">
      <router-link class="btn btn-default" v-bind:to="{path: '/add-product'}">
        <span class="glyphicon glyphicon-plus"></span>
        Adicionar 
      </router-link>
    </div>

  </div>
</template>

  <template id="add-product">
  <div>
    <h2>Adicionar</h2>
    <form v-on:submit="createProduct">
      <div class="form-group">
        <label for="add-name">Nome</label>
        <input class="form-control" id="add-name" v-model="product.name" required/>
      </div>
      <div class="form-group">
        <label for="add-author">Autor</label>
        <input class="form-control" id="add-autor" v-model="product.author" required/>
      </div>
      <div class="form-group">
        <label for="add-isbn">ISBN</label>
        <input class="form-control" id="add-isbn" v-model="product.code" required/>
      </div>
      <div class="form-group">
        <label for="add-description">Descrição</label>
        <textarea class="form-control" id="add-description" rows="10" v-model="product.description"></textarea>
      </div>
      <div class="form-group">
        <label for="add-price">Preço</label>
        <input type="number" class="form-control" id="add-price" v-model="product.price"/>
      </div>
      <button type="submit" class="btn btn-primary">Criar</button>
      <router-link class="btn btn-default" v-bind:to="'/'">Cancelar</router-link>
    </form>
  </div>
</template>

  <template id="product">
  <div>
    <h2>{{ product.name }}</h2>
    <b>Sinopse: </b>
    <div>{{ product.description }}</div>
    <b>Price:</b>
    <div>{{ product.price }}</div>
    <br/>
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
    <router-link v-bind:to="'/'">Voltar para a lista de livros</router-link>
  </div>
</template>

  <template id="product-edit">
  <div>
    <h2>Editar o item</h2>
    <form v-on:submit="updateProduct">
      <div class="form-group">
        <label for="edit-name">Nome</label>
        <input class="form-control" id="edit-name" v-model="product.name" required/>
      </div>
      <div class="form-group">
        <label for="edit-author">Autor</label>
        <input class="form-control" id="edit-author" v-model="product.author" required/>
      </div>
      <div class="form-group">
        <label for="edit-code">ISBN-13</label>
        <input class="form-control" id="edit-code" v-model="product.code" required/>
      </div>
      <div class="form-group">
        <label for="edit-description">Descrição</label>
        <textarea class="form-control" id="edit-description" rows="3" v-model="product.description"></textarea>
      </div>
      <div class="form-group">
        <label for="edit-price">Preço <span class="glyphicon glyphicon-real"></span></label>
        <input type="number" class="form-control" id="edit-price" v-model="product.price"/>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <router-link class="btn btn-default" v-bind:to="'/'">Cancelar</router-link>
    </form>
  </div>
</template>

  <template id="product-delete">
  <div>
    <h2>Remover o item : {{ product.name }}</h2>
    <form v-on:submit="deleteProduct">
      <p>Deseja remover o item?</p>
      <button type="submit" class="btn btn-danger">Remover</button>
      <router-link class="btn btn-default" v-bind:to="'/'">Cancelar</router-link>
    </form>
  </div>
</template>

</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.2.1/vue-router.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
