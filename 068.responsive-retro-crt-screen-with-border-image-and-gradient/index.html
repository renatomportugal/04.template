<head>
  <meta charset="UTF-8">
  <title>CodePen - responsive retro CRT screen with border-image and gradient</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="crt" contenteditable>
/*
 displays key part of CSS for this effect;)
 It's editable! And responsive!
 Это редактируемый текст!

.crt {
  border-image:
    radial-gradient(#333, #000 10%,#ccc 10.5% 12%,#0000 12.5%)
    45.5% fill  /* cutting area width */
  / 150px      /* actual border width */
  / 150px; /* transparent area outset */
}
  
</div>
