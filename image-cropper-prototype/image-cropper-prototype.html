<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Image Cropper Prototype</title>
  
  
  
  <link rel='stylesheet' href='materialdesignicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'><link rel="stylesheet" href="./style.css">
  
  
  <!--
  <link rel='stylesheet' href='https://cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css'>
  <link rel='stylesheet' href='css.css'>
   -->
</head>
<body>
<!-- partial:index.partial.html -->
<div id="container" class="selectable previewable">
	
	<div id="sidebar">
		<ul id="tools">
			<li data-tooltip="Crop Image">
				<button type="button" class="tool crop" data-action="crop"></button>
			</li>
			<li data-tooltip="Toggle Select">
				<button type="button" class="tool select" data-action="select"></button>
			</li>
			<li data-tooltip="Toggle Preview">
				<button type="button" class="tool preview" data-action="preview"></button>
			</li>			
		</ul>
	</div>
	<div id="main">
		<canvas id="canvas">
		</canvas>	
	</div>
	<div id="rightbar">
		<div id="previews">
	<!-- 				<div id="preview-large"></div> -->
			<div id="preview-small"></div>
	<!-- 				<div id="preview-tiny"></div> -->
		</div>	
	</div>	
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
