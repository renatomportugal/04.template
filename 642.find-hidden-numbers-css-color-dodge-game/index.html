<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - find hidden numbers , css color-dodge game</title>

<body>
<!-- partial:index.partial.html -->
<css-doodle grid="20">
  :doodle {
  grid-gap: 10px;
  width: 2px;
  height: 2px;
  }
  :container {
  width:100vw;
  height:100vh;
  background:#3498db;
  padding: 10px;
  }
  :before{
  content:@index;
  color:@pick('#000000','#090909');
  font-weight: 900;
  }
  border:3px solid black;
  border-radius:5px
</css-doodle>
<div class="light"></div>
