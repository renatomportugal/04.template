<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - cropper try</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="image--container">
     <img id="image" src="https://images.unsplash.com/photo-1536599018102-9f803c140fc1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=80">
  </div>
  
  <div class="cropper-sidebar">
    <div class="cropper-previews">
      <div class="img-preview preview-lg">
        <img id="image-preview" src="https://images.unsplash.com/photo-1536599018102-9f803c140fc1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=80">
      </div>
    </div>
    <div class="cropper-controls">
      <button class="cropper-buttons" data-method="setDragMode" data-option="crop"><i class="material-icons">crop</i></button>
      <button class="cropper-buttons" data-method="zoom" data-option="0.1"><i class="material-icons">zoom_in</i></button>
      <button class="cropper-buttons" data-method="zoom" data-option="-0.1"><i class="material-icons">zoom_out</i></button>
      <button class="cropper-buttons" data-method="reset"><i class="material-icons">refresh</i></button>
      <button class="cropper-buttons" data-action="crop"><i class="material-icons">check_circle</i></button>
    </div>
  </div>
</div>

<div class="crop-result display--none">
    <img class="crop-image" src="">
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.3/cropper.min.js'></script><script  src="./script.js"></script>

</body>
</html>
