<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pure CSS avatar</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="circle">
    <div class="left-ear">
      <div class="inner-ear"></div>
    </div>
    <div class="right-ear">
      <div class="inner-ear"></div>
    </div>
    <div class="face">
      <div class="eyebrow-left"></div>
      <div class="eyebrow-right"></div>
      <div class="glasses">
        <div class="frame-left"></div>
        <div class="left-spec">
          <div class="eye">
            <div class="inner-eye">
              <div class="inner-inner"></div>
            </div>
          </div>
        </div>
        <div class="middle-glasses"></div>
        <div class="right-spec">
          <div class="eye">
            <div class="inner-eye">
              <div class="inner-inner"></div>
            </div>
          </div>
        </div>
        <div class="frame-right"></div>
      </div>
      <div class="mask">
        <div class="strap-right"></div>
        <div class="strap-left"></div>
        <div class="strap-bottom"></div>
        <div class="strap-bottom-right"></div>
        <div class="face-cover">
          <div class="nose"></div>
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
      <div class="beard"></div>
    </div>
    <div class="hair">
      <div class="left">
        <div class="slice"></div>
      </div>
      <div class="left-side"></div>
      <div class="right"></div>
      <div class="right-side"></div>
    </div>
    <div class="neck"></div>
    <div class="shoulders">
      <div class="left-arm"></div>
      <div class="right-arm"></div>
    </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
