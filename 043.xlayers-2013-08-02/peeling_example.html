<html>
<head>
</head>
<body>
<div id='text' style='width: 225px; height: 260px;'>
<img src='egg1.png'/>
<img src='egg2.png'/>
<img src='egg3.png'/>
</div>
<script type="text/javascript" src="./xLayers.packed.js" ></script>
<script type="text/javascript">
var x = new xLayers("text", {
	//width of layer
	width: "auto",
	//height of layer
	height: "auto",
	//minimal width
	minWidth: 10,
	//minimal height
	minHeight: 10,
	//animation interval
	interval: 100,
	//animation steps
	steps: 10,
	//enable mouse interaction
	enableMouse: true,
	//px to offset for mouse resizing cursor
	offset: 10,
	//allow to edit directions using mouse
	//East, West, North, South
	allowedActions: ["up", "down", "left", "right", "move"],
	//do not allow to edit these layers using mouse
	disallowLayers: []
});
</script>
</body>
</html>
