<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Impulse</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style type="text/css">
  body {
    background: #000;
  }
  </style>
  <!-- libraries -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.6/phaser.min.js"></script>
  <!-- game scripts -->
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/consts.js"></script>
  <script type="text/javascript" src="js/states/misc/boot.js"></script>
  <script type="text/javascript" src="js/states/misc/preload.js"></script>
  <script type="text/javascript" src="js/states/misc/title.js"></script>
  <script type="text/javascript" src="js/states/misc/intro.js"></script>
  <script type="text/javascript" src="js/states/misc/victory.js"></script>
  <script type="text/javascript" src="js/states/main/play.js"></script>
  <script type="text/javascript" src="js/states/main/play-audio.js"></script>
  <script type="text/javascript" src="js/states/main/play-input.js"></script>
  <script type="text/javascript" src="js/states/main/play-grid.js"></script>
  <script type="text/javascript" src="js/states/main/play-shapes.js"></script>
  <script type="text/javascript" src="js/states/main/play-playset.js"></script>
</head>

<body>
  <script type="text/javascript">
  //for Google WebFont Loader
  WebFontConfig = {
      google: {
        families: ['Quicksand:400,700']
      }
  };

  (function() {
    var game = new Phaser.Game(1080, 600, Phaser.AUTO, "game", {
      create: init
    }, false, false);

    function init() {
      game.state.add("Boot", bootState);
      game.state.add("Preload", preloadState);
      game.state.add("Title", titleState);
      game.state.add("Intro", introState);
      game.state.add("Play", playState);
      game.state.add("Victory", victoryState);

      game.state.start("Boot");
    }
  })();
  </script>
  <div id="no-js-warning" style="z-index: -10; position: absolute;">
    <h1>Hey! You need to enable JavaScript in order to play this game.</h1>
  </div>
  <script type="text/javascript">
  (function() {
    setTimeout(function() {
      document.getElementById('no-js-warning').remove();
    }, 1);
  })();
  </script>
</body>

</html>
