<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Day -2 Character Design with CSS variables </title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="color-container">
        <p id="heading">Change the colors of character </h3>
            <ul class="colors">
            </ul>
    </div>
    <div class="container centered">
        <div class="floor centered-horizontal"></div>
        <div class="character centered-horizontal">
            <div class="character__head centered-horizontal">
                <div class="cap">
                    <div class="cap__top top--dark">
                        <div class="blueRibbon"></div>
                    </div>
                    <div class="cap__top top--bright">
                        <div class="cap__hair"></div>
                    </div>
                    <div class="cap__yellow yellow--dark"></div>
                    <div class="cap__yellow yellow--bright"></div>
                    <div class="cap__bottom bottom--dark"></div>
                    <div class="cap__bottom bottom--bright"></div>
                </div>
                <div class="character__hair hair--left"></div>
                <div class="character__hair hair--right"></div>
                <div class="character__face">
                    <div class="character__face--light">
                        <div class="character__eye eye--left"></div>
                        <div class="character__eye eye--right"></div>
                    </div>
                </div>
                <div class="character__ear ear--left"></div>
                <div class="character__ear ear--right"></div>

            </div>
            <div class="character__body centered-horizontal">
                <div class="character__hand hand--left"></div>
                <div class="character__hand hand--right"></div>
                <div class="character__shirt centered-horizontal">
                    <div class="character__shirt--bright">
                        <!-- div.character__ -->
                    </div>
                </div>
                <div class="character__coat centered-horizontal">
                    <div class="character__coat--belt centered-horizontal">
                        <div class="belt__button button--left centered-horizontal"></div>
                        <div class="belt__button button--right centered-horizontal"></div>
                    </div>
                </div>
                <div class="character__leg leg--left"></div>
                <div class="character__leg leg--right"></div>
            </div>
        </div>
    </div>
    <div class="credits">
        <p>Based on the <a href="https://dribbble.com/shots/5865741-Flat-Design-Game-Character-in-Adobe-Illustrator-cc-2019"
                target="_blank">shot</a> by <a href="https://dribbble.com/gigantic_click">Gigantic</a></p>
        <p>Recreated with ‚ù§ by <a href="https://codepen.io/akhil_001/" target="_blank">Akhil Sai Ram</a> </p>

    </div>
  
  

    <script src="js/index.js"></script>




</body>

</html>
