<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A CSS portrait of Ada Lovelace</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Srisakdi:400,700'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="container q">
  <div class="detail d0 q"></div>
  <div class="detail d1 q"></div>
  <div class="detail d2 q"></div>
  <div class="detail d3 q"></div>
  <div class="detail d4 q"></div>
  <div class="detail d5 q"></div>
  <div class="detail d6 q"></div>
  <div class="detail d7 q"></div>
  <div class="detail d8 q"></div>
  <div class="detail d9 q"></div>
  <div class="detail d10 q"></div>
  <div class="detail d11 q"></div>
  <div class="detail d12 q"></div>
  <div class="detail d13 q"></div>
  <div class="detail d14 q"></div>
  <div class="detail d15 q"></div>
  <div class="detail d16 q"></div>
  <div class="detail d17 q"></div>
  <div class="centre q"></div>
  <div class="nameTag q">Ada Lovelace</div>
  <div class="head">
    <div class="neck q"></div>
    <div class="hairBack q">
      <div class="hairBackPiece hbp6 q"></div>
      <div class="hairBackPiece hbp5 q"></div>
      <div class="hairBackPiece hbp4 q"></div>
      <div class="hairBackPiece hbp3 q"></div>
      <div class="hairBackPiece hbp2 q"></div>
      <div class="hairBackPiece hbp1 q"></div>
      <div class="hairBackPiece hbp0 q"></div>
    </div>
    <div class="headBase q">
      <div class="highlight hl1 q"></div>
      <div class="highlight hl2 q"></div>
      <div class="highlight hl3 q"></div>
      <div class="highlight hl4 q"></div>
      <div class="rosyCheeks r1 q"></div>
      <div class="rosyCheeks r2 q"></div>
      <div class="eye eye1 q">
        <div class="eyelash el1 q"></div>
        <div class="eyelash el2 q"></div>
      </div>
      <div class="eye eye2 q">
        <div class="eyelash el3 q"></div>
        <div class="eyelash el4 q"></div>
      </div>
      <div class="eyebrow eb1 q"></div>
      <div class="eyebrow eb2 q"></div>
      <div class="nose q"></div>
      <div class="mouth q">
        <div class="bl q"></div>
        <div class="up1 q"></div>
        <div class="up2 q"></div>
      </div>
    </div>
    <div class="hairTop q">
      <div class="hairBand h2 q"></div>
      <div class="hairBand h1 q"></div>
    </div>
    <div class="hairFront q">
      <div class="hairFrontPiece hfp7 q"></div>
      <div class="hairFrontPiece hfp6 q"></div>
      <div class="hairFrontPiece hfp5 q"></div>
      <div class="hairFrontPiece hfp4 q"></div>
      <div class="hairFrontPiece hfp3 q"></div>
      <div class="hairFrontPiece hfp2 q"></div>
      <div class="hairFrontPiece hfp1 q"></div>
    </div>
    <div class="flower q">
      <div class="largePetal lp0 q"></div>
      <div class="largePetal lp1 q"></div>
      <div class="largePetal lp2 q"></div>
      <div class="largePetal lp3 q"></div>
      <div class="largePetal lp4 q"></div>
      <div class="largePetal lp5 q"></div>
      <div class="shadow q"></div>
      <div class="smallPetal lp0 q"></div>
      <div class="smallPetal lp1 q"></div>
      <div class="smallPetal lp2 q"></div>
      <div class="smallPetal lp3 q"></div>
      <div class="smallPetal lp4 q"></div>
      <div class="smallPetal lp5 q"></div>
      <div class="centre q"></div>
    </div>
  </div>
</div>
  
  

</body>

</html>
