<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Path Editor</title>
</head>
<body>
  <div class="edit">
    <div class="edit_row">
      <label>
        <div>Width</div>
        <input id="width" type="number" value="500">
      </label>
      <label>
        <div>Height</div>
        <input id="height" type="number" value="500">
      </label>
      <label>
        <div>Guides</div>
        <input id="guides" type="checkbox" checked>
      </label>
    </div>
    <label>
      <div>Path</div>
      <textarea id="path">M 50,75
Q 150,-30 250,75
T 450,75
C 450,250 450,450 350,450
S 350,250 250,250
l -125,125
h 75
v 75
h -150
v -180
A 100 70 -40 0 1 50,150
Z</textarea>
    </label>
    <label>
      <div>HTML</div>
      <textarea id="html" readonly></textarea>
    </label>
  </div>
  <div class="view" id="view">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg">
      <g id="svg-guides" stroke="currentColor" stroke-width="1" fill="currentColor"></g>
      <path id="svg-path" stroke="black" stroke-width="2" fill="transparent" />
      <g id="svg-points" stroke="currentColor" stroke-width="1" fill="currentColor"></g>
    </svg>
  </div>
</body>
</html>
