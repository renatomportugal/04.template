    <script>
      var aufgeregt = document.getElementById('aufgeregt'); 
      var voller = document.getElementById('voller'); 
      var sales = document.getElementById('sales');

      var verwirrt = document.getElementById('verwirrt');
      var apathisch = document.getElementById('apathisch');
      var verzweifelnd = document.getElementById('verzweifelnd');
      var manchtlos = document.getElementById('manchtlos');
      var beschamt = document.getElementById('beschamt');
      var schuldig = document.getElementById('schuldig');
      var verangstigt = document.getElementById('verangstigt');
      var verargert = document.getElementById('verargert'); 
      
      var ctx= new Chart(chart, {
        type: 'radar', 
        data: {
          labels: ['aufgeregt', 'voller', 'hoffnungsvoll', 'gelangweilt', 'verwirrt','apathisch', 'verzweifelnd', 'manchtlos', 'beschamt', 'schuldig', 'verangstigt', 'verargert'], 
          datasets: [{

            data: [aufgeregt.value,voller.value,hoffnungsvoll.value, gelangweilt.value, verwirrt.value, apathisch.value, verzweifelnd.value, manchtlos.value, beschamt.value, schuldig.value, verangstigt.value, verargert.value],
            backgroundColor: "rgba(200,0,0,0.2)", 
            borderColor:  "rgba(200,0,0,0.2)", 
          }]
        }, 
        option : {}
      });
      
      function updatechart(){
        var updateValues = [aufgeregt.value,voller.value,hoffnungsvoll.value, gelangweilt.value, verwirrt.value, apathisch.value, verzweifelnd.value, manchtlos.value, beschamt.value, schuldig.value, verangstigt.value, verargert.value];
        ctx.data.datasets[0].data = updateValues; 
        ctx.update(); 
      }
      
    </script>
