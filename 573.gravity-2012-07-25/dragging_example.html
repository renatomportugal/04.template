<html>
<head>
<style>
#input
{
	margin: 100px auto 0 auto;
	width: 170px;
	display: block;
}
#input2
{
	margin: 0px auto 0 auto;
	width: 170px;
	display: block;
}
#submit
{
	margin: 0px auto 0 auto;
	width: 51px;
	display: block;
}
</style>
</head>
<body>
<p><input type='text' placeholder='Username' id='input'/></p>
<p><input type='password' placeholder='Password' id='input2'/></p>
<p><input type='submit' id='submit' value='Login' onclick="gr.load();"/></p>

<script type="text/javascript" src="./Box2dWeb-2.1.a.3.min.js" ></script>
<script type="text/javascript" src="./gravity.packed.js" ></script>
<script type="text/javascript">
var gr = new gravity({
	boundaries: "document",
	debugDraw: false
});
gr.add("input", {
	fixed: false,
	restitution: 1,
	friction: 0.1,
	density: 1,
	includeChild: false
});
gr.add("input2", {
	fixed: false,
	restitution: 1,
	friction: 0.1,
	density: 1,
	includeChild: false
});
gr.add("submit", {
	fixed: false,
	restitution: 1,
	friction: 0.1,
	density: 1,
	includeChild: false
});
</script>
</body>
</html>
