<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Google Paper Shadows</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <header>
  <h1 class="three">Google Paper Shadows</h1>
</header>

<section>
  <article class="z0">
    <h2>Z-Depth: 0</h2>
  </article>
  
  <article class="z1" style="overflow: visible;">
    <h2>Z-Depth: 1</h2>
    <div class="paper-shadow paper-shadow-top-z-1"></div>
    <div class="paper-shadow paper-shadow-bottom-z-1"></div>
  </article>
  
  <article class="z2" style="overflow: visible;">
    <h2>Z-Depth: 2</h2>
    <div class="paper-shadow paper-shadow-top-z-2"></div>
    <div class="paper-shadow paper-shadow-bottom-z-2"></div>
  </article>
  
  <article class="z3" style="overflow: visible;">
    <h2>Z-Depth: 3</h2>
    <div class="paper-shadow paper-shadow-top-z-3"></div>
    <div class="paper-shadow paper-shadow-bottom-z-3"></div>
  </article>
  
  <article class="z4" style="overflow: visible;">
    <h2>Z-Depth: 4</h2>
    <div class="paper-shadow paper-shadow-top-z-4"></div>
    <div class="paper-shadow paper-shadow-bottom-z-4"></div>
  </article>
  
  <article class="z5" style="overflow: visible;">
    <h2>Z-Depth: 5</h2>
    <div class="paper-shadow paper-shadow-top-z-5"></div>
    <div class="paper-shadow paper-shadow-bottom-z-5"></div>
  </article>
  
</section>

<footer>
  <h5>A Pen by Tim McCaslin</h5>
</footer>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
