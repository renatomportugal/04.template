<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>		
		<title>Preset 1 - CircularGauge</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="css/styles.css" rel="stylesheet" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/knockout-3.0.0.js"></script>
		<script src="js/globalize.min.js"></script>
		<script src="js/dx.chartjs.js"></script>
                                      
									  </head>
	<body>
		<script type="text/javascript">
		
		function movimenta(valor)
		{
		   $("#chartContainer").dxCircularGauge({
	needles: [{value: valor}],
	markers: [{value: valor}]
});
		}
		
			$(function ()  
				{
   $("#chartContainer").dxCircularGauge({
	scale: {
		startValue: 0,
		endValue: 100,
		majorTick: {
			tickInterval: 10
		}
	},

	rangeContainer: {
		backgroundColor: "none",
		ranges: [
			{
				startValue: 0,
				endValue: 10,
				color: "#A6C567"
			},
			{
				startValue: 10,
				endValue: 20,
				color: "#A6C567"
			},
			{
				startValue: 20,
				endValue: 30,
				color: "#FCBB69"
			},
			{
				startValue: 30,
				endValue: 40,
				color: "#FCBB69"
			},
			{
				startValue: 40,
				endValue: 50,
				color: "#E19094"
			},
			{
				startValue: 50,
				endValue: 60,
				color: "#E19094"
			},
			{
				startValue: 60,
				endValue: 70,
				color: "#A6C567"
			},
			{
				startValue: 70,
				endValue: 80,
				color: "#A6C567"
			},
			{
				startValue: 80,
				endValue: 90,
				color: "#FCBB69"
			},
			{
				startValue: 90,
				endValue: 100,
				color: "#FCBB69"
			}
		]
	},

	needles: [{value: 32}],

	markers: [{value: 32}]
});
}

			);
		</script>
		<div class="header">
			<div class="content">
				<a class="button" title="Online Demo Gallery" target="_blank" href="http://chartjs.devexpress.com/Demos/VizGallery/">Online Demo Gallery</a>
	<div class = "logo">
					<a class="logo" title="ChartJS Gallery" href="../../../index.html"></a>
				</div>
			</div>
		</div>
		<div class="line"></div>		
		<div class="title">
			<h1>Circular Gauges</h1>&nbsp;&nbsp;&nbsp;<h2>Predefined Settings</h2>
		</div>
		<div class="content">
			<div class="pane">
				<div class="long-title"><h3></h3></div>
				<div id="chartContainer" style="width: 100%; height: 150px;"></div>
				<input type="button" onclick="movimenta(40)" value="40">
				<input type="button" onclick="movimenta(15)" value="15">
				<div class="credits"></div>
			</div>
		</div>
	</body>
</html>
