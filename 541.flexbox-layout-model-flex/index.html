<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flexbox Layout Model: flex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="flex__container">
  <div class="flex__item">
    <div class="controls">
      <label for="flexGrow1">flex-grow:</label>
      <input type="number" min="0" max="10" step="1" value="0" id="flexGrow1" name="flexGrow1" />
    </div>
    <div class="controls">
      <label for="flexShrink1">flex-shrink:</label>
      <input type="number" min="1" max="10" step="1" value="1" id="flexShrink1" name="flexShrink1" />
    </div>
    <div class="controls">
      <label for="flexBasis1">flex-basis:</label>
      <select id="flexBasis1">
        <option value="auto">auto</option>
        <option value="300px">300px</option>
        <option value="30%">30%</option>
        <option value="30vw">20vw</option>
        <option value="max-content">max-content</option>
        <option value="available">available</option>
      </select>
    </div>
  </div>
  <div class="flex__item">
    <div class="controls">
      <label for="flexGrow2">flex-grow:</label>
      <input type="number" min="0" max="10" step="1" value="0" id="flexGrow2" name="flexGrow2" />
    </div>
    <div class="controls">
      <label for="flexShrink2">flex-shrink:</label>
      <input type="number" min="1" max="10" step="1" value="1" id="flexShrink2" name="flexShrink2" />
    </div>
    <div class="controls">
      <label for="flexBasis2">flex-basis:</label>
      <select id="flexBasis2">
        <option value="auto">auto</option>
        <option value="300px">300px</option>
        <option value="30%">30%</option>
        <option value="30vw">20vw</option>
        <option value="max-content">max-content</option>
        <option value="available">available</option>
      </select>
    </div>
  </div>
  <div class="flex__item">
    <div class="controls">
      <label for="flexGrow3">flex-grow:</label>
      <input type="number" min="0" max="10" step="1" value="0" id="flexGrow3" name="flexGrow3" />
    </div>
    <div class="controls">
      <label for="flexShrink3">flex-shrink:</label>
      <input type="number" min="1" max="10" step="1" value="1" id="flexShrink3" name="flexShrink3" />

        <option value="auto">auto</option>

        <option value="30vw">20vw</option>
        <option value="max-content">max-content</option>
        <option value="available">available</option>
      </select>
    </div>
  </div>
</div>

</html>
