<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple add round corners to SVG path using quadratic line type</title>
  <link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
	<svg>
		<path d="M 100 150 L 200 25 220 250 270 75 320 170 470 265 570 465 420 365 340 550 180 350 Z" fill="orange" opacity=".5" id="originalPath"></path>
		<path d="" id="roundCornerPath" stroke="black" stroke-width="1" fill="none"></path>
		<g class="corner-points"></g>
		<g class="control-points"></g>
	</svg>
	<div class="app-settings">
		<label for="radius">
			<span class="app-settings-info">Border radius</span>
			<input type="range" min="0" max="155" value="22" id="radius">
		</label>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
