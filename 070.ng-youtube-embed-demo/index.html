<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ng-youtube-embed Demo</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div ng-app="myApp">
  <div ng-controller="myCtrl">
    <div class="text-center">
      <img src="https://raw.githubusercontent.com/ArunMichaelDsouza/ng-youtube-embed/master/icon.png" alt="ng-youtube-embed icon" />
      <h1>ng-youtube-embed Demo</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 wrapper">
          <ng-youtube-embed video="video1" width="100%">
          </ng-youtube-embed>
          <label class="text-center">Simple embed (Add youtube video URL or Id)</label>
        </div>
        <div class="col-sm-6 wrapper">
          <ng-youtube-embed video="video2" playlist="https://www.youtube.com/watch?v=dulxbKkj9Wg,https://www.youtube.com/watch?v=lxgelwqe8-E" width="100%">
          </ng-youtube-embed>
          <label class="text-center">Playlist</label>
        </div>
        <div class="col-sm-6 wrapper">
          <ng-youtube-embed video="video3" width="100%">
          </ng-youtube-embed>
          <label class="text-center">Update video URL / Id (watch scope changes)</label>
          <form>
            <input class="form-control" type="text" id="link" name="link" placeholder="Change URL" ng-model="video3">
          </form>
        </div>
        <div class="col-sm-6 wrapper">
          <ng-youtube-embed video="video4" width="100%">
          </ng-youtube-embed>
          <label class="text-center">Out of the box <a href="https://gaming.youtube.com/" target="_blank">gaming.youtube.com</a> support (without any extra parameter)</label>
        </div>
        <div class="col-sm-6 wrapper">
          <ng-youtube-embed listtype="search" list="jsconfeu" width="100%">
          </ng-youtube-embed>
          <label class="text-center">Support for preloaded lists (no need to provide video URL or Id)</label>
        </div>
        <div class="col-sm-6 wrapper">
          <ng-youtube-embed video="video5" enablejsapi="true" videoid="stillEchoes" onstatechange="stateChanged" width="100%">
          </ng-youtube-embed>
          <label class="text-center">Youtube iframe embed JS API support (with all supported events and actions)</label>
          <button class="btn btn-primary" ng-click="playVideo()">Play video</button>
          <button class="btn btn-info" ng-click="showVideoInfo()">Show video info</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/ng-youtube-embed@1.7.16/build/ng-youtube-embed.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
