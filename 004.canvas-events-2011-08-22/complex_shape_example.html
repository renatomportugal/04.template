<html>
<head>
</head>
<body>
<canvas id='canvas' width='800' height='600'></canvas>
<script src="./canvas_events.packed.js" type="text/javascript"></script>
<script>
var ctx = new canvas_events("canvas");
ctx.clearRect(0,0,800,600);
ctx.beginPath();
ctx.moveTo(100,130);
ctx.lineTo(50,200);
ctx.lineTo(125,150);
ctx.lineTo(200,200);
ctx.lineTo(140,140);
ctx.lineTo(200,50);
ctx.lineTo(125,100);
ctx.lineTo(50,50);
ctx.lineTo(100,130);
var rect = ctx.fill();
ctx.fillStyle = "black";
rect.addEvent("mouseover", function(e,args){this.strokeStyle = "red"; this.recreate(args);this.closePath();this.stroke();});
rect.addEvent("mouseout", function(e,args){this.clearRect(0,0,800,600); this.recreate(args);this.fill();});
</script>
</body>
</html>
