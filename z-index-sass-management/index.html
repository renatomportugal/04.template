<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>z-index Sass management</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<h1 class="text-center">z-index Sass management</h1>
<p class="text-center">Change the order of $z-indexes in CSS(SCSS)</p>
<div class="container text-center">
  <div class="top-nav getz">
    <p class="z">z-index: <span><span></p>
    <p>.top-nav</p>
  </div>
  <div class="left-nav getz">
    <p class="z">z-index: <span><span></p>
    <p>.left-nav</p>
  </div>
  <div class="content getz">
    <p class="z">z-index: <span><span></p>
    <p>.content</p>
    <div class="img-1 getz">
      <p class="z">z-index: <span><span></p>
      <p>.img-1</p>
    </div>
    <div class="img-2 getz">
      <p class="z">z-index: <span><span></p>
      <p>.img-2</p>
    </div>
  </div>
  <div class="mkt-flash getz">
    <p class="z">z-index: <span><span></p>
    <p>.mkt-flash position by .top-nav</p>
  </div>
  <div class="footer getz">
    <p class="z">z-index: <span><span></p>
    <p>.footer</p>
  </div>
  <div class="cookies-info getz">
    <p class="z">z-index: <span><span></p>
    <p>.cookies-info</p>
  </div>
  <div class="up-btn getz">
    <p class="z">z-index: <span><span></p>
    <p>.up-btn</p>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
