<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RPG Player Info (smaller)</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="circle health">
    <div class="c100 p85">
      <span>85/100</span>
      <span class="hover">Health</span>
      <div class="slice">
        <div class="bar"></div>
        <div class="fill"></div>
      </div>
    </div>
  </div>
</div>
<!-- # -->
<div class="container">
  <div class="circle stamina">
    <div class="c100 p20">
      <span>20/100</span>
      <span class="hover">Stamina</span>
      <div class="slice">
        <div class="bar"></div>
        <div class="fill"></div>
      </div>
    </div>
  </div>
</div>
<!-- # -->
<div class="container">
  <div class="more">
    <p>Lorem <span>ipsum</span> dolor sit amet</p>
  </div>
  <div class="circle level">
    <div class="c100 p60">
      <span>Level 35</span>
      <div class="slice">
        <div class="bar"></div>
        <div class="fill"></div>
      </div>
    </div>
  </div>
</div>
  
  

</body>

</html>
