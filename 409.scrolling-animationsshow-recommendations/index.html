<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Scrolling Animations - Show Recommendations</title>
  <link rel='stylesheet' href='https://unpkg.com/aos@next/dist/aos.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
<section>
        <div class="container">
            <div class="swipe">
                <p>Swipe  </p>
                <h1>Down</h1>
                <div id="arrow">
                
                </div>
            </div>
            
        </div>
    </section>
    <section class="scroll">
        <div id="shows"><h1>Shows</h1></div>
        <div class="genre"><h3>Sci-Fi/Fantasy</h3></div>
        <div  class="scroll-right-left " >
            <div class="image-container left" data-aos="fade-left" data-aos-delay="50" data-aos-duration="1500" data-aos-easing="ease-in">
                <img src="https://namratapdrjs.netlify.app/scrolling-animations/assets/dark.png" alt="dark">
            </div>
            <div class="image-container right " data-aos="fade-right" data-aos-delay="100" data-aos-duration="1500" data-aos-easing="ease-in">
                <img src="https://namratapdrjs.netlify.app/scrolling-animations/assets/umbrella.jpg" alt="umbrella">
            </div>
        </div>
    
    </section>
    <section class="scroll">
        <div class="genre">
            <h3>Thriller/Crime</h3>
        </div>
        <div class="zoom ">
            <div class="image-container left" data-aos="zoom-in-left" data-aos-delay="50" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="https://namratapdrjs.netlify.app/scrolling-animations/assets/bb.jpg" alt="breaking bad">
            </div>
            <div class="image-container right " data-aos="zoom-in-right" data-aos-delay="100" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="https://namratapdrjs.netlify.app/scrolling-animations/assets/mh.jpg" alt="Mind Hunter">
            </div>
        </div>
    
    </section>
    <section class="scroll">
        <div class="genre">
            <h3>Drama/Comedy</h3>
        </div>
        <div class="flip ">
            <div class="image-container left" data-aos="flip-left" data-aos-delay="50" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="https://namratapdrjs.netlify.app/scrolling-animations/assets/b99.jpg" alt="brooklyn nine nine">
            </div>
           
            <div class="image-container right " data-aos="flip-right" data-aos-delay="100" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="https://namratapdrjs.netlify.app/scrolling-animations/assets/one-day-at-a-time.jpg" alt="one-day-at-a-time">
            </div>
        </div>
    
    </section>
    <section class="scroll">
        <div class="genre">
            <h3>Drama/Thriller</h3>
        </div>
        <div class="scroll-right-left ">
            <div class="image-container left" data-aos="fade-left" data-aos-delay="50" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="https://namratapdrjs.netlify.app/scrolling-animations/assets/Killing-Eve.jpg" alt="Killing eve">
            </div>
    
            <div class="image-container right " data-aos="fade-right" data-aos-delay="100" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="https://namratapdrjs.netlify.app/scrolling-animations/assets/elite.jpg" alt="Elite">
            </div>
        </div>
    
    </section>
    <section class="scroll">
        <div class="genre">
            <h3>Anime</h3>
        </div>
        <div class="zoom ">
            <div class="image-container left" data-aos="zoom-in-up" data-aos-delay="50" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="https://namratapdrjs.netlify.app/scrolling-animations/assets/fma.jpg" alt="fma">
            </div>
            <div class="image-container right " data-aos="zoom-in-down" data-aos-delay="100" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="https://namratapdrjs.netlify.app/scrolling-animations/assets/ds.png" alt="demon slayer">
            </div>
        </div>
    </section>
    <footer>
        <p>Recommended by <a href="https://github.com/namratapdr" target="_blank" rel="noopener noreferrer">namratapdr</a>. <br>(All pictures were taken from google and I dont own any of them.)</p>
    </footer>
</body>
<!-- partial -->
  <script src='https://unpkg.com/aos@next/dist/aos.js'></script><script  src="./script.js"></script>

</body>
</html>
