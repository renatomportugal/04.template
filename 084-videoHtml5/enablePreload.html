<!DOCTYPE html> 
<html> 
<body> 

<button onclick="enablePreload()" type="button">Enable preload</button>
<button onclick="disablePreload()" type="button">Disable preload</button>
<button onclick="checkPreload()" type="button">Check preload status</button><br> 

<video id="myVideo" width="320" height="176" controls>
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<script>
var vid = document.getElementById("myVideo");

function enablePreload() { 
    vid.preload = "auto";
} 

function disablePreload() { 
    vid.preload = "none";
} 

function checkPreload() { 
    alert(vid.preload);
} 
</script> 

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

</body> 
</html>
