<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Ro</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<svg viewbox="0 0 100 100">
  <g transform="scale(0.9)" style="transform-origin:50%;">
    <g style="transform-box:view-box;transform-origin:50px center;">
      <circle class="c" cx="50" cy="50" r="50" stroke-dasharray="undefined 1"></circle>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10" repeatCount="indefinite"></animateTransform>
      <g style="transform-box:view-box;transform-origin:25px center;">
        <circle class="c" cx="25" cy="50" r="25" stroke-dasharray="undefined 1"></circle>
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="5" repeatCount="indefinite"></animateTransform> 
        <g style="transform-box:view-box;transform-origin:12.5px center;">
          <circle class="c" cx="12.5" cy="50" r="12.5" stroke-dasharray="undefined 1"></circle>
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2.5" repeatCount="indefinite"></animateTransform>
          <g style="transform-box:view-box;transform-origin:6.25px center;">
            <circle class="c" cx="6.25" cy="50" r="6.25" stroke-dasharray="undefined 1"></circle>
            <animateTransform attributeName="transform" type="rotate" values="0;360" dur="1.25" repeatCount="indefinite"></animateTransform>
            <g style="transform-box:view-box;transform-origin:3.125px center;">
              <circle class="c" cx="3.125" cy="50" r="3.125" stroke-dasharray="undefined 1"></circle>
              <animateTransform attributeName="transform" type="rotate" values="0;360" dur="0.625" repeatCount="indefinite"></animateTransform>
              <g style="transform-box:view-box;transform-origin:1.5625px center;">
                <circle class="c" cx="1.5625" cy="50" r="1.5625" stroke-dasharray="undefined 1"></circle>
                <animateTransform attributeName="transform" type="rotate" values="0;360" dur="0.3125" repeatCount="indefinite"></animateTransform>
              </g>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
  
  

</body>

</html>
