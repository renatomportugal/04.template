<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="./croper/css/cropper.css">
    <style>
        .container {
          margin: 20px auto;
          /* max-width: 640px; */
        }
    
        img {
          max-width: 100%;
          display: flex;
          flex-flow: row nowrap;
          align-items: center;
        }
        .preview{
          overflow: hidden;
          display: block;
          width: 292.5px;
          min-width: 0px;
          min-height: 0px;
          max-width: none;
          max-height: none;
        }


        * {
        text-align: center;
        background-color: #023;
        color:white;
        }

        input {
        background-color: white;
        color:black;
        }

        input, label {
        font-size:20px;
        }

      </style>
</head>
<body>
    <div class="container">
        <h1>One to one crop box</h1>
        <p>The image displays in its natural size, so the size of the crop box size equals real cropped size.</p>
        <h3>Image</h3>
        <form action="#">
            <label for="x">X: </label><input type="text" id="x">
            <label for="y">Y: </label><input type="text" id="y">
        </form>
        <div>
          <!-- <img id="image" src="./croper/picture.jpg" alt="Picture"> -->
          <img id="image" src="./image_7150_2e-Hubble-Legacy-Field.jpg" alt="Picture">
        </div>
        <p>Data: <span id="data"></span></p>
        <p>Crop Box Data: <span id="cropBoxData"></span></p>
        <h3>Result</h3>
        <p>
          <button type="button" id="button">Crop</button>
        </p>
        <div class="preview"></div>
        <div id="result"></div>
      </div>
      <script src="./croper/js/cropper.js"></script>
  <script>

function coord(event) {
 x=event.offsetX;
 y=event.offsetY;
 
 document.getElementById("x").value = x;
 document.getElementById("y").value = y;
}

window.addEventListener("mousemove", coord);

    function each(arr, callback) {
      var length = arr.length;
      var i;

      for (i = 0; i < length; i++) {
        callback.call(arr, arr[i], i, arr);
      }

      return arr;
    }

    window.addEventListener('DOMContentLoaded', function () {
      var image = document.querySelector('#image');
      var previews = document.querySelectorAll('.preview');
      var previewReady = false;
      var data = document.querySelector('#data');
      var cropBoxData = document.querySelector('#cropBoxData');
      var button = document.getElementById('button');
      var result = document.getElementById('result');
      var cropper = new Cropper(image, {
        autoCropArea: 0.2,
        zoomable: false,
        // Enable to zoom the image by dragging touch
        zoomOnTouch: false,
        // Enable to zoom the image by wheeling mouse
        zoomOnWheel: false,
        ready: function (event) {
          // Zoom the image to its natural size
          cropper.zoomTo(1);
          var clone = this.cloneNode();

          clone.className = '';
          clone.style.cssText = (
            'display: block;' +
            'width: 100%;' +
            'min-width: 0;' +
            'min-height: 0;' +
            'max-width: none;' +
            'max-height: none;'
          );

          each(previews, function (elem) {
            elem.appendChild(clone.cloneNode());
          });
          previewReady = true;
        },

        crop: function (event) {
          if (!previewReady) {
            return;
          }

          var data2 = event.detail;
          var cropper = this.cropper;
          var imageData = cropper.getImageData();
          var previewAspectRatio = data2.width / data2.height;

          each(previews, function (elem) {
            var previewImage = elem.getElementsByTagName('img').item(0);
            var previewWidth = elem.offsetWidth;
            var previewHeight = previewWidth / previewAspectRatio;
            var imageScaledRatio = data2.width / previewWidth;

            elem.style.height = previewHeight + 'px';
            previewImage.style.width = imageData.naturalWidth / imageScaledRatio + 'px';
            previewImage.style.height = imageData.naturalHeight / imageScaledRatio + 'px';
            previewImage.style.marginLeft = -data2.x / imageScaledRatio + 'px';
            previewImage.style.marginTop = -data2.y / imageScaledRatio + 'px';
          });
          var getcropperdata = cropper.getData()
          //Corrigir o width e o height
          
          getcropperdata.width = getcropperdata.width * 0.9673133138453362;
          getcropperdata.height = getcropperdata.height * 0.9583467180640326;
          data.textContent = JSON.stringify(getcropperdata);
        //   console.log(getcropperdata)
        //   data.textContent = JSON.stringify(cropper.getData());
          cropBoxData.textContent = JSON.stringify(cropper.getCropBoxData());
        },

        // zoom: function (event) {
        //   // Keep the image in its natural size
        //   if (event.detail.oldRatio === 1) {
        //     event.preventDefault();
        //   }
        // },
      });

      button.onclick = function () {
        result.innerHTML = '';
        result.appendChild(cropper.getCroppedCanvas());
      };
    });
  </script>
</body>
</html>
