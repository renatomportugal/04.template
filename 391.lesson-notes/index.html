<style type="text/css">

* {
	outline: 0px dotted gray;
}

/**
 * 2 COLUMN LEFT MENU LAYOUT
 ******************************************************************************************************************************/

#wrapper {
	width: 100%;
}

/**
 * HEADER - START
 ******************************************************************************************************************************/

#header {
	position: relative;
	width:100%;
	background: #FFFFFF;
	height: 60px;
	border-bottom: 1px dashed #D3D3D3;
}

#header .icon-container {
	display: inline-block;
	padding-top: 10px;

<script type="text/javascript">

 	TOTAL_LESSONS = 32;

	/**
	 *  This is used to keep track of what is currently active
	 */
 	lessonID = undefined;

	selectionMgr = new SelectionManager();
	searchMgr    = new SearchManager();

    $(document).ready(function () {

		/**
		 * LESSON: This gets the lesson ID from the button clicked and displays the lesson details.
		 */
		$(document).on('click', '.lesson-link.inactive', function () {

			if ($(this).is('.lesson-link.inactive')) {
				$(this).removeClass('inactive').addClass('active');
				lessonID = $(this).attr('lesson-id');
				$('#main-container').replaceWith(linkController(lessonID));
			}
		});


		/**
		 *  LESSON: This gets the lesson ID from the navigation clicks.
		 */
		$(document).on('click', '.lesson-navigation .previous, .lesson-navigation .next', function () {

			lessonID = $(this).attr('lesson-id');
			lessonNotes = linkController(lessonID);

			if (!lessonNotes) {
				$('#main-container').replaceWith(viewMainMenu(TOTAL_LESSONS));
			} else {
				$('#main-container').replaceWith(linkController(lessonID));
			}

		});


		/**
		 *  SELECTION: entry check / uncheck
		 */
		 $(document).on('click', '.lesson-content .detail', function () {

			$('span.count').css('display', 'block');

			/** ENTRY CLICKED ON **/
			selectedEntry = $(this).html();

			/** IF ALREADY SELECTED **/
			if ($(this).is('.selected')) {
				$(this).removeClass('selected');
				entry = selectedEntry.substr("<span class='tick'></span>".length + 2, selectedEntry.length);
				$(this).html(entry);
				selectionMgr.removeEntry(lessonID, entry);

			/** NEW SELECTION **/
			} else {

				selectionMgr.addEntry(lessonID, selectedEntry);
				$(this).html("<span class='tick'>&#10004;</span> " + $(this).html());
				$(this).addClass('selected');
				$('#header img.copy').removeClass('inactive').addClass('active');
			}

			updateSelectionLinks();

        });


		/**
		 *  HOME: A click on the home menu icon or link
		 */
		$(document).on('click', '#header img.home, #home', function () {
		    $('#main-container').replaceWith(viewMainMenu(TOTAL_LESSONS));
        });


		/**
		 *  MEETING LANGUAGE: A click on the 'Meeting Language' link
		 */
		$(document).on('click', '#meeting-language', function () {
		    $('#main-container').replaceWith(linkController('ML'));
        });


		/**
		 *  EVERYDAY IDIOMS: A click on the 'Everyday Idioms' link
		 */
		$(document).on('click', '#everyday-idioms', function () {
		    $('#main-container').replaceWith(linkController('EI'));
        });


		/**
		 *  ONLINE RESOURCES: A click on the 'Online Resources' link
		 */
		$(document).on('click', '#online-resources', function () {
		    $('#main-container').replaceWith(viewStudyResources());
        });


		/**
		 *  PICK LIST: A click on the copy menu icon or link
		 */
		$(document).on('click', '#header img.copy, #pick-list', function() {
			if (selectionMgr.getCount() > 0){
		    	$('#main-container').replaceWith(viewPickList());
		    }
        });

		/**
		 *  REMOVE PICK LIST ENTRY.
		 */
        $(document).on('click', '.lesson-content .selection', function () {
        	category = $(this).attr('category');
        	selectedEntry = $(this).html();
			selectionMgr.removeEntry(category, selectedEntry);
            $(this).prev().fadeOut('fast');
            $(this).fadeOut('fast');
            updateSelectionLinks();
        });


		/**
		 *  CLEAR PICK LIST: A click 'Clear' header link
		 */
		$(document).on('click', '#lesson-header .header-link', function() {
			selectionMgr.removeAll();

			/** UPDATE COUNT INDICATOR **/
			$('span.count, #pick-list').css('display', 'none');
			$('#header img.copy').removeClass('active').addClass('inactive');
		   	$('#main-container').replaceWith(viewMainMenu(TOTAL_LESSONS));
        });


		/**
		 *  FULL LISTING:  A click on 'Full Listing' link.
		 *                 - lessons, meeting language, idioms, my folder
		 */
        $(document).on('click', '#full-listing', function () {
        	lessonID = 'FL';
            $('#main-container').replaceWith(linkController(lessonID));
        });


		/**
		 *  MY FOLDER:  A click on the 'My Folder' link
		 */
        $(document).on('click', '#my-folder', function () {
        	lessonID = 'MF';
            $('#main-container').replaceWith(linkController(lessonID));
        });


		/**
		 *  SEARCH: A click on the search menu icon
		 */
		$(document).on('click',  '#header img.search', function () {
			if ($('#search').val()) {
				searchMgr.find($('#search').val());
				$('#main-container').replaceWith(viewSearchResults());
			}
        });


        /**
		 *  SEARCH: Enter key on the search menu
		 */
		$('#search').keypress(function (e) {
			if ( event.which == 13 ) {
		     	event.preventDefault();
		     	if ($('#search').val()) {
		     		if ($('#search').val() == '*') {
		     			searchMgr.find('');
		     		} else {
		     			searchMgr.find($('#search').val());
		     		}
		     		$('#main-container').replaceWith(viewSearchResults());
		     	}
  			}

        });

    });


	/**
	 * UPDATE SELECTION LINK / COUNTER
	 *
	 */
	function updateSelectionLinks() {

		/** UPDATE COUNT INDICATOR **/
		if (selectionMgr.getCount() > 0) {
			$('#header .count').html(selectionMgr.getCount());
			$('#pick-list').css('display', 'inherit');
			$('#pick-list').html("Pick List [<span style='color: red;'>" + selectionMgr.getCount() + "</span>]");

		/** UPDATE LINKS AND REDIRECT TO MAIN MENU **/
		} else {
			$('span.count, #custom-pick-list').css('display', 'none');
			$('#header img.copy').removeClass('active').addClass('inactive');
			$('span.count, #pick-list').css('display', 'none');
			$('#main-container').replaceWith(viewMainMenu(TOTAL_LESSONS));
		}
	}

	/**
	 *
	 *
	 */
    function linkController(lessonID) {

        html = "<div id='main-container'>";

		 	if (lessonID == "ML") {

				/** Meeting Language */
				html += viewMeetingLanguage();

			} else if (lessonID == "EI") {

				/** Idioms */
				html += viewEverydayIdioms();

			} else if (lessonID == "FL") {

				/** Full Listing */
				html += viewFullListing('PRINT');

			} else if (lessonID == "MF") {

				/** My Folder */
				html += viewMyFolder();

			} else {

				/** Lesson Detail */
				for (index = 0; index < LessonNotes.length; index++) {
					entry = LessonNotes[index];
					if (entry.length > 5 && entry.slice(0, 6) == "Lesson") {
						if (lessonExists(entry, lessonID)) {
							html += viewLessonContent(index, lessonID);
							break;
						}
					}
				}
			}

        html += "</div>";

        return html;
    }


    /**
     * The entry for each lesson starts with a line like the one above. I just
     * grab the number between the first space and the dash.
     *
     * e.g. Lesson 11 - Participating in Meetings (2)
     */
    function lessonExists(header, lessonID) {
        space = header.indexOf(' ');
        dash = header.indexOf('-');

        foundID = header.slice(space, dash).trim();
        if (foundID == lessonID)
            return true;

        return false;
    }


   	/**
     *  VIEW: Lesson Content
     */
    function viewLessonContent(index, lessonID) {

		lessonHTML = "";
		entry = LessonNotes[index];

		lessonHTML = "<div id='lesson-header'>";
		lessonHTML += "<div class='title'>";
		lessonHTML += entry;
		lessonHTML += "</div>";
		lessonHTML += lessonNavigation(lessonID);
		lessonHTML += "</div>";

		for (i = index + 1; i < LessonNotes.length; i++) {

			entry = LessonNotes[i];

			if (entry.length > 5 & entry.slice(0, 6) == "Lesson") {
				lessonHTML += "</ul>"
				break;
			}
			if (entry == "Useful Phrases") {
				lessonHTML += "<div class='lesson-content'>";
				lessonHTML += "</br>";
				lessonHTML += "<h3>Useful Phrases</h3>";
				lessonHTML += "<ul>";

			} else if (entry == "Vocabulary & Expressions") {
				lessonHTML += "</ul>";
				lessonHTML += "<h3>Vocabulary & Expressions</h3>";
				lessonHTML += "<ul>";
			} else {

				if (selectionMgr.entryExists(lessonID, entry)) {
					lessonHTML += "<li><span class='detail selected'><span class='tick'>&#10004;</span> " + entry + "</span></li>";
				} else {
					lessonHTML += "<li><span class='detail'>" + entry + "</span></li>";
				}
			}
		}

		lessonHTML += "</div>";

        return lessonHTML;
    }




	 function lessonNavigation(lessonID) {

		previousID = parseInt(lessonID) - 1;
		nextID = parseInt(lessonID) + 1;

		navHTML = "<div class='lesson-navigation'>";

			if (previousID > 0) {
				navHTML += "<span class='previous' lesson-id='";
				navHTML += previousID;
				navHTML += "'>&#171  </span>";
			}

			/**
			 * Not the most efficient way of finding if the next lesson content is available
			 */
			for (index = 0; index < LessonNotes.length; index++) {
				entry = LessonNotes[index];
				nextFound = false;
				nextLessonID = parseInt(lessonID) + 1;
				if (entry.length > 5 && entry.slice(0, 6) == "Lesson") {
					if (lessonExists(entry, nextLessonID)) {
						nextFound = true;
						break;
					}
				}
			}

			navHTML += "<span class='next' lesson-id='";
			if (nextFound) {
				navHTML += nextID;
			} else {
				navHTML += "1";
			}
			navHTML += "'> &#187</span>";

		navHTML += "</div>";
		return navHTML;
	 }




	/**
	*  VIEW: Lesson Menu
	*/
    function viewMainMenu(numLessons) {

        menuHTML = "<div id='main-container'>";

			menuHTML += "<div id='lesson-header'>";
			menuHTML += "Lesson";
			menuHTML += "</div>";

			menuHTML += "<div class='lesson-content'><div id='menu-grid'>";

				/**
				 * Not the most efficient way but this dynamically builds lesson menu blocks.
				 * This is checking for
				 */
				for (lesson = 1; lesson <= numLessons; lesson++) {

					for (i = 0; i < LessonNotes.length; i++) {
						entry = LessonNotes[i];
						if (entry.length > 5 && entry.slice(0, 6) == "Lesson") {

							if (lessonExists(entry, lesson)) {

								menuHTML += "<div class='lesson-link inactive' lesson-id='" + lesson + "'>";
								menuHTML += lesson;
								menuHTML += "</div>";
							}
						}
					}
				}

			menuHTML += "</div></div>";

        menuHTML += "</div>";

        return menuHTML;
    }

     /**
      *  VIEW: Meeting Language
      */
     function viewMeetingLanguage(format) {

		lessonID = "ML";

		if (format && format == 'PRINT') {
			meetingHTML = "<h2 id='print-header'>Appendix: Meeting Language</h2>";
			meetingHTML += "<div class='print-content'>";
		} else {
			meetingHTML = "<div id='lesson-header'>";
			meetingHTML += "Appendix: Meeting Language";
			meetingHTML += "</div>";
			meetingHTML += "<div class='lesson-content'>";
		}

		for (i = 0; i < MeetingLanguage.length; i++) {

			entry = MeetingLanguage[i];

			/**
			 * Each header opens <ul> and the next header closes with </ul>
			 */
			if (entry == "Start") { meetingHTML += "<h3>Start</h3><ul>"; }
			else if (entry == "Eliciting Opinions") { meetingHTML += "</ul><h3>Eliciting Opinions</h3><ul>"; }
			else if (entry == "Clarification") { meetingHTML += "</ul><h3>Clarification</h3><ul>"; }
			else if (entry == "Opinions & Suggestions") { meetingHTML += "</ul><h3>Opinions & Suggestions</h3><ul>"; }
			else if (entry == "Transitioning") { meetingHTML += "</ul><h3>Transitioning</h3><ul>"; }
			else if (entry == "Summarizing") { meetingHTML += "</ul><h3>Summarizing</h3><ul>"; }
			else if (entry == "Finishing") { meetingHTML += "</ul><h3>Finishing</h3><ul>"; }
			else if (entry == "Miscellaneous") { meetingHTML += "</ul><h3>Miscellaneous</h3><ul>"; }
			else {

				if (selectionMgr.entryExists(lessonID, entry)) {
					meetingHTML += "<li><span class='detail selected'><span class='tick'>&#10004;</span> " + entry + "</span></li>";
				} else {
					meetingHTML += "<li><span class='detail'>" + entry + "</span></li>";
				}
			}
		}

       	meetingHTML += "</ul></div>";

        return meetingHTML;
    }


     /**
      *  VIEW: Everyday Idioms
      */
     function viewEverydayIdioms(format) {

		lessonID = "EI";

		if (format && format == 'PRINT') {
			idiomHTML = "<h2 id='print-header'>Appendix: Everyday Idioms</h2>";
			idiomHTML += "<div class='print-content'><ul>";
		} else {
			idiomHTML = "<div id='lesson-header'>";
			idiomHTML += "Appendix: Everyday Idioms";
			idiomHTML += "</div>";
			idiomHTML += "<div class='lesson-content'><ul>";
		}

		for (i = 0; i < CommonIdioms.length; i++) {

			htmlSpan = "<span class='idiom'>";
			replaceWith = htmlSpan.replace(/\'/g, "\"");
			idiom = CommonIdioms[i].replace(/<span class='idiom'>/g, replaceWith );

			/**
			 * When <span class='idiom'> is stored the ' is replaced by "
			 * I call the replace to change ' to " before checking
			 */
			if (selectionMgr.entryExists(lessonID, idiom)) {
				idiomHTML += "<li><span class='detail selected'><span class='tick'>&#10004;</span> " + idiom + "</span></li>";
			} else {
				idiomHTML += "<li><span class='detail'>" + idiom + "</span></li>";
			}
		}

        idiomHTML += "</ul></div>";

        return idiomHTML;
    }


    function viewFullListing(format) {

			lessonHTML = "";
			for (i = 0; i < LessonNotes.length; i++) {

				entry = LessonNotes[i];

				// ** check for start of lesson block ** //
				if (entry.length > 6 && entry.slice(0, 6) == "Lesson") {

					// ** close of lesson block //
					if (i > 0) {
						lessonHTML += "</ul>"
						lessonHTML += "</div>";
					}
					if (format && format == 'PRINT') {
						lessonHTML += "<h2 id='print-header'>" + entry + "</h2>";
					} else {
						lessonHTML += "<h2 id='lesson-header'>" + entry + "</h2>";
					}

				} else if (entry == "Useful Phrases") {
					if (format && format == 'PRINT') {
						lessonHTML += "<div class='print-content'>";
					} else {
						lessonHTML += "<div class='lesson-content'>";
					}
					lessonHTML += "<h3>Useful Phrases</h3>";
					lessonHTML += "<ul>";

				} else if (entry == "Vocabulary & Expressions") {
					lessonHTML += "</ul>";
					lessonHTML += "<h3>Vocabulary & Expressions</h3>";
					lessonHTML += "<ul>";

				} else {
					lessonHTML += "<li><span class='detail'>" + entry + "</span></li>";
				}
			}

        	lessonHTML += "</div>";

        lessonHTML += viewMeetingLanguage(format);
        lessonHTML += viewEverydayIdioms(format);
        lessonHTML += viewMyFolder(format);



        return lessonHTML;
    }

	/**
	 * View: Search Results
	 */
	function viewSearchResults() {

		lessonID = 'S';

		searchHTML = "<div id='main-container'>";

			searchHTML += "<div id='lesson-header'>";
				searchHTML += "<div class='title'>Search Results: Found - ";
					searchHTML += searchMgr.getCount();
				searchHTML += "</div>";
			searchHTML += "</div>";

			searchHTML += "<div class='lesson-content'><ul>";

			oResults = searchMgr.getResults();

			for (key in oResults) {

				for (e in oResults[key].entries) {
					entry = oResults[key].entries[e];
					if (selectionMgr.entryExists(lessonID, entry)) {
						searchHTML += "<li><span class='detail selected'><span class='tick'>&#10004;</span> " + entry + "</span></li>";
					} else {
						searchHTML += "<li><span class='detail'>" + entry + "</span></li>";
					}
				}
			}
			searchHTML += "</ul>";

		searchHTML += "</div>";

		return searchHTML;

	}

	/**
	 * View: Pick List
	 */
	function viewPickList() {

		lessonID = 'PL';


		pickHTML = "<div id='main-container'>";
			pickHTML += "<div id='lesson-header'>";
				pickHTML += "<div class='title'>Pick List</div>";
				pickHTML += "<div class='header-link'>Clear</div>";
			pickHTML += "</div>";

			pickHTML += "<div class='lesson-content'>";
			pickHTML += "<ul>";

			oEntries = selectionMgr.getEntries();

			for (key in oEntries) {

				for (e in oEntries[key].entries) {
					entry = oEntries[key].entries[e].replace(/\"/g, "\'");
					pickHTML += "<li>";
					pickHTML += formatEntryKey(key);
					pickHTML += "<span class='selection";
					pickHTML += "' category='";
					pickHTML += key + "'>";
					pickHTML += entry;
					pickHTML += "</span></li>";
				}
			}
		pickHTML += "</div>";

		return pickHTML;
	}

	/**
	 *  FORMAT: small pick list entry identifier icon
	 */
	function formatEntryKey(key) {

		keyHTML = "<span class='key ";

			if (key == "EI") {
				keyHTML += "everyday-idiom";
			} else if (key == "ML") {
				keyHTML += "meeting-language";
			} else if (key == "MF") {
				keyHTML += "my-folder";
			} else if (key == "S") {
				keyHTML += "search-result";
			} else {
				keyHTML += "lesson";
			}
		keyHTML += "'>";
			keyHTML += key;
		keyHTML += "</span>";

		return keyHTML;
	}

     /**
      *  VIEW: Onlien Resource Links
      */
     function viewStudyResources() {

		studyLinksHTML = "<div id='main-container'>";

			studyLinksHTML += "<div id='lesson-header'>";
			studyLinksHTML += "<div class='title'>Online Study Resources</div>";
			studyLinksHTML += "</div>";

			studyLinksHTML += "<div class='lesson-content'>";
				studyLinksHTML += "<ul class='resource-link'>";


					for (i = 0; i < StudyResources.length; i++) {
						entry = StudyResources[i];

						if (entry.length > 4 && entry.slice(0, 1) == "%") {
							studyLinksHTML += "</ul>";
							studyLinksHTML += "<h3>" + entry.slice(1, entry.length) + "</h3>";
							studyLinksHTML += "<ul>";
						} else {
							sTitle = StudyResources[i];
							sLink  = StudyResources[i + 1]
							studyLinksHTML += "<li>";
								studyLinksHTML += "<a href='" + sLink + "' target='_blank'>";
								studyLinksHTML += sTitle;
								studyLinksHTML += "</a>";
							studyLinksHTML += "</li>";
							i++;
						}
					}
				studyLinksHTML += "</ul>";
			studyLinksHTML += "</div>";

		studyLinksHTML += "</div>";

        return studyLinksHTML;
    }


	/**
	 * View: My Folder
	 */
	function viewMyFolder(format) {

		lessonID = 'MF';

		if (format && format == 'PRINT') {
			myFolderHTML = "<h2 id='print-header'>Appendix: My Folder</h2>";
			myFolderHTML += "<div class='print-content'><ul>";
		} else {
			myFolderHTML = "<div id='lesson-header'>";
			myFolderHTML += "My Folder";
			myFolderHTML += "</div>";
			myFolderHTML += "<div class='lesson-content'><ul>";
		}

		for (i = 0; i < MyFolder.length; i++) {
			entry = MyFolder[i];

			if (entry.length > 4 && entry.slice(0, 1) == "%") {
				myFolderHTML += "</ul>";
				myFolderHTML += "<h3>" + entry.slice(1, entry.length) + "</h3>";
				myFolderHTML += "<ul>";
			} else {
				if (selectionMgr.entryExists(lessonID, entry)) {
					myFolderHTML += "<li><span class='detail selected'><span class='tick'>&#10004;</span> " + entry + "</span></li>";
				} else {
					myFolderHTML += "<li><span class='detail'>" + entry + "</span></li>";
				}
			}
		}
		myFolderHTML += "</ul>";

		myFolderHTML += "</div>";

		return myFolderHTML;

	}

	 /**
	  *  VIEW: Left Column
	  */
     function viewLeftColumn() {

		leftHTML =  "<div class='menu-link-container'>";

		leftHTML += "<span class='menu-link' id='home'>Lesson Notes</span>";
		leftHTML += "<span class='menu-link' id='meeting-language'>Meeting Language</span>";
		leftHTML += "<span class='menu-link' id='everyday-idioms'>Everyday Idioms</span>";
		leftHTML += "<span class='menu-link' id='pick-list' style='display: none;'></span>";
     	leftHTML += "<span class='menu-link' id='my-folder'>My Folder</span>";
     	leftHTML += "<span class='menu-link' id='full-listing'>Full Listing</span>";
     	leftHTML += "<span class='menu-link' id='online-resources'>Online Resources</span>";

     	leftHTML += "</div>";

     	return leftHTML;

     }

  /**
   * Used to deal with selections
   *
   */
  function SelectionManager() {

	oSelected = {};
	iCount = 0;

	/**
	 * Add an entry for a given lesson
	 */
	this.addEntry = function(lessonId, entryStr) {
		//lessonKey = "L" + lessonId;
		lessonKey = lessonId;
		if (oSelected[lessonKey] == undefined) {
			oSelected[lessonKey] = { "entries": [] };
		}
		oSelected[lessonKey].entries.push(entryStr);
		iCount++;
	}

	/**
	 * Remove an entry from a given lesson
	 */
	this.removeEntry = function(lessonId, entryStr) {
	  //lessonKey = "L" + lessonId;
	  lessonKey = lessonId;
	  if (oSelected[lessonKey]) {
		  entries = oSelected[lessonKey].entries;
		  index = $.inArray(entryStr, entries);
		  if (index >= 0) {
			 entries.splice(index, 1);
			iCount -= 1;
		  }
		  if (entries == 0) {
			delete oSelected[lessonKey];
		  }
	  }

	}

	/**
	 * Remove entries for a given lesson
	 */
	this.removeLesson = function(lessonId) {
	  //lessonKey = "L" + lessonId;
	  lessonKey = lessonId;
	  if (oSelected[lessonKey]) {
		iCount -= oSelected[lessonKey].entries.length;
		delete oSelected[lessonKey];
	  }
	}

	/**
	 * Remove all the entries
	 */
	this.removeAll = function() {
	  for (lessonKey in oSelected) {
		delete oSelected[lessonKey];
		iCount = 0;
	  }
	}

	/**
	 * Check if an entry exisits in a given lesson
	 */
	this.entryExists = function(lessonId, entryStr) {

	  exists = false;
	  //lessonKey = "L" + lessonId;
	  lessonKey = lessonId;
	  if (oSelected[lessonKey]) {
		entries = oSelected[lessonKey].entries;

		index = $.inArray(entryStr, entries);
		if (index >= 0)
		  return true;
	  }

	  return exists;
	}

	/**
	 * Lists all the entries selected
	 */
	this.log = function() {

	  for (lesson in oSelected) {

		for (entry in oSelected[lesson].entries) {
		  console.log(oSelected[lesson].entries[entry]);
		}
	  }
	}

	/**
	 * Get entries
	 */
	this.getEntries = function() {
		return oSelected;
	}

	/**
	 * Get entries for Lesson @lessonId
	 */
	this.getLessonEntries = function(lessonId) {
	  //lessonKey = "L" + lessonId;
	  lessonKey = lessonId;
	  return oSelected[lessonKey].entries;
	}

	/**
	 * Return number of entries selected
	 */
	this.getCount = function() {
	  return iCount;
	}

  }

  /**
   * Search Manager
   *
   */
   	function SearchManager() {

		oSearchResults = {};
		iSearchCount = 0;

		/**
		 * Clear search cache
		 */
		this.clear = function() {
		  for (lessonKey in oSearchResults) {
			delete oSearchResults[lessonKey];
			iSearchCount = 0;
		  }
		}

		/**
		 * Search Lesson Note, Common Idioms and cache results
		 */
		this.find = function(searchQry) {

			this.clear();

			searchQry = searchQry.toLowerCase();
			this.searchLessons(searchQry);
			this.search('ML', searchQry);
			this.search('EI', searchQry);
		}

		/**
		 * Search through all the lesson notes
		 */
		 this.searchLessons = function(searchQry) {

			for (entry in LessonNotes) {

				lessonEntry = LessonNotes[entry];

				if (lessonEntry.length > 5 & lessonEntry.slice(0, 6) == "Lesson") {
					space = lessonEntry.indexOf(' ');
					dash = lessonEntry.indexOf('-');
					lessonID = lessonEntry.slice(space, dash).trim();
				}

				this.addResult(lessonID, lessonEntry, searchQry);
			}
		 }

		/**
		 * Search through all the lesson notes
		 */
		 this.search = function(dataSourceID, searchQry) {

			if (dataSourceID == 'ML') {
				dataSource = MeetingLanguage;
			} else if (dataSourceID == 'EI') {
				dataSource = CommonIdioms;
			} else if (dataSourceID == 'MF') {
				dataSource = MyFolder;
			}
			for (entry in dataSource) {
				dataEntry = dataSource[entry];
				this.addResult(dataSourceID, dataEntry, searchQry);
			}
		 }

		/**
		 *
		 */
		 this.getCount = function() {
		 	return iSearchCount;
		 }

		/**
		 * If the search is successful add to cache
		 */
		 this.addResult = function(id, lessonEntry, searchQry) {
		 	cacheKey = id;

		 	if (lessonEntry.toLowerCase().indexOf(searchQry) != -1) {

				if (oSearchResults[cacheKey] == undefined) {
					oSearchResults[cacheKey] = { "entries": [] };
				}
				oSearchResults[cacheKey].entries.push(lessonEntry);
				iSearchCount++;

			}
		}

		/**
		 *
		 */
		this.getResults = function() {
			return oSearchResults;
		}

	}

</script>
