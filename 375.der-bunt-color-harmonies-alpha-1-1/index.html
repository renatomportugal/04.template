<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Der Bunt: Color Harmonies (Alpha 1.1)</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="js-colors">
  <div class="js-palette">
    <app-wrap title="Der Bunt" value="#ffffff">
      <div class="settings-background">
        <fan :colors="colors"></fan>
      </div>
      <div class="settings">
        <label class="settings__entry">
          <h3 class="settings__label">Method</h3>
          <select v-model="currentSpace" v-on:change="updatePalette">
            <option v-for="space in spacesList" value="{{space}}">{{space}}</option>
          </select>
        </label>
        <div>
          <label class="settings__entry">
            <h3 class="settings__label">colors</h3><span class="settings__value">{{maxColors}}</span>
            <input class="settings__input" type="range" min="2" v-bind:max="colorsLimit" step="1" v-bind:value="maxColors" v-model="maxColors" v-on:input="updatePalette"/>
          </label>
          <label class="settings__entry" v-for="attr in currentSettings.attr">
            <h3 class="settings__label">{{attr.name}}</h3><span class="settings__value">{{attr.value}}</span>
            <template v-if="attr.type == &quot;color&quot;">
              <input class="settings__input" type="color" v-bind:value="attr.value" v-on:input="updatePalette" v-model="attr.value"/>
            </template>
            <template v-if="attr.type == &quot;select&quot;">
              <select type="{{attr.type}}" v-bind:value="attr.value" v-on:change="updatePalette" v-model="attr.value">
                <option v-for="val in attr.values" value="{{val}}">{{val}}</option>
              </select>
            </template>
            <template v-if="!attr.type">
              <input class="settings__input" type="range" v-bind:min="attr.min" v-bind:max="attr.max" v-bind:step="attr.step" v-bind:value="attr.value" v-model="attr.value" v-on:input="updatePalette"/>
            </template>
          </label>
          <label class="settings__entry" v-if="space.hasStart">
            <h3 class="settings__label">start color</h3>
            <input class="settings__input" type="text" placeholder="HEX, RGB, HSL, Name, HSV etc.." v-on:change="updatePalette"/>
          </label>
        </div>
      </div>
      <fan :colors="colors"></fan>
    </app-wrap>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<script src='http://cdn.rawgit.com/gka/chroma.js/master/chroma.min.js'></script>
<script src='http://cdn.rawgit.com/dtao/nearest-color/master/nearestColor.js'></script>
<script src='js/vlvryw.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/102565/hsluv.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
