<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wack the Bunny Game! Easter Inspired #CSS #Javascript</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet"> 
	</head>
	
	<body>
		<div id="sun"></div>
		<div class="cloud1">
			<div class="cl1"></div>
			<div class="cl2"></div>
			<div class="cl3"></div>
			<div class="cl4"></div>
		</div>
		<div class="title">
			<h1> Wack the Bunny</h1>
			Score >>
			<div class="score">0</div>
		</div>
	<br>
		<div class="start">
			<div class="startbutton">
				<button onClick="startGame()">Start</button>
			</div>
			<div class="timer">
				<div id="countdown">15</div> seconds
			</div>
		</div>
		<br>
		<div class="game">
			<div class="hole hole1">
				<div class="bunny"></div>
			</div>
			<div class="hole hole2">
      <div class="bunny"></div>
    </div>
    <div class="hole hole3">
      <div class="bunny"></div>
    </div>
    <div class="hole hole4">
      <div class="bunny"></div>
    </div>
    <div class="hole hole5">
      <div class="bunny"></div>
    </div>
    <div class="hole hole6">
      <div class="bunny"></div>
    </div>
		</div>
		<footer>
			Made for fun by <a href="#">Casthra Demosthene</a> 
			<br>
			Inspired by <a href="#">Anwen Williams on codepen</a>
			<br>
			&copy;2019
		</footer>

	</body>
	
	
	
</html>

</body>

</html>
