<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Hand Tally Counter</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=B612+Mono&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="rc1" class="counter">
	<div class="counter__body">
		<div class="counter__clip"></div>
		<div class="counter__clicker-hole">
			<button type="button" class="counter__clicker" data-inc="once">
				<span class="counter__sr">Increment</span>
			</button>
		</div>
		<div class="counter__digit-frame">
			<div class="counter__digit-window">
				<div class="counter__digit-reel">
					<div class="counter__digit">0</div>
					<div class="counter__digit">1</div>
					<div class="counter__digit">2</div>
					<div class="counter__digit">3</div>
					<div class="counter__digit">4</div>
					<div class="counter__digit">5</div>
					<div class="counter__digit">6</div>
					<div class="counter__digit">7</div>
					<div class="counter__digit">8</div>
					<div class="counter__digit">9</div>
					<div class="counter__digit">0</div>
				</div>
				<div class="counter__digit-reel">
					<div class="counter__digit">0</div>
					<div class="counter__digit">1</div>
					<div class="counter__digit">2</div>
					<div class="counter__digit">3</div>
					<div class="counter__digit">4</div>
					<div class="counter__digit">5</div>
					<div class="counter__digit">6</div>
					<div class="counter__digit">7</div>
					<div class="counter__digit">8</div>
					<div class="counter__digit">9</div>
					<div class="counter__digit">0</div>
				</div>
				<div class="counter__digit-reel">
					<div class="counter__digit">0</div>
					<div class="counter__digit">1</div>
					<div class="counter__digit">2</div>
					<div class="counter__digit">3</div>
					<div class="counter__digit">4</div>
					<div class="counter__digit">5</div>
					<div class="counter__digit">6</div>
					<div class="counter__digit">7</div>
					<div class="counter__digit">8</div>
					<div class="counter__digit">9</div>
					<div class="counter__digit">0</div>
				</div>
				<div class="counter__digit-reel">
					<div class="counter__digit">0</div>
					<div class="counter__digit">1</div>
					<div class="counter__digit">2</div>
					<div class="counter__digit">3</div>
					<div class="counter__digit">4</div>
					<div class="counter__digit">5</div>
					<div class="counter__digit">6</div>
					<div class="counter__digit">7</div>
					<div class="counter__digit">8</div>
					<div class="counter__digit">9</div>
					<div class="counter__digit">0</div>
				</div>
			</div>
		</div>
	</div>
	<button type="button" class="counter__knob" data-inc="all">
		<span class="counter__sr">Increment All</span>
	</button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
