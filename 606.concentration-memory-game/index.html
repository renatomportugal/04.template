<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Concentration Memory Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
      <div class="winner-message hidden">
        <div class="checkmark draw"></div>
        <h2>Congratulations! You Won!</h2>
        <span class="cheer">wooohooo!</span>
        <div class="stats-title">Your Game Stats</div>
        <div class="winner-stats">
          <div class="stats-left">
              <div class="stat-left">Time</div>
              <div class="stat-left">Moves</div>
              <div class="stat-left">Stars</div>
          </div>
          <div class="stats-right">
          	<div class="final-time"></div>
              <div class="final-moves"></div>
              <div class="final-stars"><ul class="stars"></ul></div>
          </div>
        </div>
        <button class="play-again">Play Again</button>
      </div>
      <section class="game-panel">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
          <div class="timer">00:00</div>
          <div class="moves-wrapper">
        	   <span class="moves"></span> Moves
          </div>
          <div class="restart">
        	   <i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
      </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
