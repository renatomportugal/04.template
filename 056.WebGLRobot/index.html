<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>WebGL App</title>
	<link rel="stylesheet" href="styles/index.processed.css">
</head>
<body>

	<div class="wrapper">
		<h1 class="title">Hello WebGL!</h1>
		<div class="wrapper__inner">
			<canvas id="app" width="500" height="500"></canvas>
			<div class="instructions">
				<p>{ ARROW UP - ARROW DOWN } <br> rotate arm around Z axis</p>
				<p>{ ARROW LEFT - ARROW RIGHT } <br> rotate arm around Y axis</p>
				<p>{ Z - X } <br> rotate palm around Z axis</p>
				<p>{ C - V } <br> rotate fingers</p>
			</div>
		</div>
	</div>
	
	<script src="scripts/index.processed.js"></script>
	<script>
		javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()
	</script>

</body>
</html>
